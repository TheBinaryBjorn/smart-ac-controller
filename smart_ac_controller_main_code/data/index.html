<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-img">
    <div class="container">
        <h1>Climate</h1>
        
		<div class="temp-control">
			<div class="two-item-grid">
				<button class="btn-on glass" onclick="sendApiCall('/turn-on')">Power On</button>
				<button class="btn-off glass" onclick="sendApiCall('/turn-off')">Power Off</button>
			</div>
		</div>
		
        <!-- Fan Control -->
		<div>
			<div class="temp-control">
				<div class="temp-label">Fan Speed</div>
				<div class="four-item-grid">
					<button class="glass" onClick="setFan('auto')">Auto</button>
					<button class="glass" onClick="setFan('low')">Low</button>
					<button class="glass" onClick="setFan('med')">Med</button>
					<button class="glass" onClick="setFan('high')">High</button>
				</div>
			</div>
		</div>
		
		<!-- Temp Control -->
        <div class="temp-control">
            <div class="temp-label">Temperature</div>
            <div class="temp-display">
                <span id="display">24</span><span class="temp-unit">°</span>
            </div>
            <input type="range" id="temp" min="18" max="30" value="24"
                   oninput="updateTempDisplay(this.value)">
            <div class="temp-range">
                <span>18°</span>
                <span>30°</span>
            </div>
            <button class="set-btn glass" onclick="setTemp(document.getElementById('temp').value)">Apply</button>
        </div>
        
        <div id="status" class="status">Ready</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
